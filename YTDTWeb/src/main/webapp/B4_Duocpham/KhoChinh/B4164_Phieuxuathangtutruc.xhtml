		function onSubmitTmp() {
			setSave();
			return onSubmit() ;
		}
		function onSubmit() {
		changeCursorWait ();
			var form = document.forms[0];
			var valid = true;			
			if (bSave){
		    	bSave = false;	    	    	
		    	valid = iesvn_ValidateRequired(form)  ; 
		    } 	    	    
		    if (bCancel){
		    	bCancel = false;
		    }
		     if (valid == false){
	    			changeCursorDefault ();
	    		}
		    return valid;
		}
		
		function iesvn_FloatRange() {
			this.aa = new Array(prefix_component + "__xuat",

					new Function ("varName", " this.min='1'; this.max='" + tonkho + "'; return this[varName];"));
		}
	function enterToTab(){
			    if((document.getElementById(prefix_component +"__ghinhan").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__inphieu").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__nhaplai").alt != 1)) {
			       if(window.event.keyCode == 13){
